{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static "tailwindcss.css" %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet" />
  </head>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      font-style: normal;
    }
  </style>
  <body class="h-screen bg-[#121212] text-[#ccc] w-screen flex">
    {% if validlink %}
      <div class="w-screen pt-32 flex flex-col items-center h-full ">
        <div class="w-32 stroke-transparent fill-[#ddd]">
          <svg height="100%"
               viewBox="0 0 28 28"
               width="100%"
               xmlns="http://www.w3.org/2000/svg">
            <g>
            <path d="m6.65263 14.0304c-.36012-.3601-.36012-.944 0-1.3041.36013-.3601.944-.3601 1.30413 0l3.70344 3.7034 7.7778-7.77787c.3601-.36012.944-.36012 1.3041 0 .3602.36012.3602.944 0 1.30413l-8.3754 8.37544c-.3905.3905-1.0237.3905-1.4142 0z" />
            <path clip-rule="evenodd" d="m14 1c-7.1797 0-13 5.8203-13 13s5.8203 13 13 13 13-5.8203 13-13-5.8203-13-13-13zm-11 13c0-6.07513 4.92487-11 11-11 6.0751 0 11 4.92487 11 11 0 6.0751-4.9249 11-11 11-6.07513 0-11-4.9249-11-11z" fill-rule="evenodd" />
            </g>
          </svg>
        </div>
        <span class="text-2xl pt-4">{% translate "Email verification complete!" %}</span>
      </div>
    {% else %}
      <div class="w-screen pt-32 flex flex-col items-center h-full ">
        <div class="w-16 stroke-[#ddd]">
          <svg fill="none"
               height="100%"
               viewBox="0 0 24 24"
               width="100%"
               xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="17" r="1" />
            <g stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="m12 10v4" />
            <path d="m3.44722 18.1056 6.76388-13.52789c.7371-1.4741 2.8407-1.47409 3.5778 0l6.7639 13.52789c.6649 1.3298-.3021 2.8944-1.7889 2.8944h-13.52783c-1.48677 0-2.45376-1.5646-1.78885-2.8944z" />
            </g>
          </svg>
        </div>
        <span class="text-md text-xl pt-4">{% translate "The email verification link was invalid. Please request a new email verification." %}</span>
      </div>
    {% endif %}
  </body>
</html>
